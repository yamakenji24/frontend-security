<!DOCTYPE html>
<html>
  <head>
    <title>クリックじゃっキングのターゲット</title>
  </head>

  <body>
    <button id="btn">削除</button>

    <script>
      const btn = document.querySelector("#btn");
      btn.addEventListener("click", (e) => {
        alert("削除ボタンがクリックされました")
      })
    </script>
  </body>
</html>
